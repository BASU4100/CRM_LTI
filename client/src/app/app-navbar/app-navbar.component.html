<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="logo" [routerLink]="['/dashboard']" style="cursor: pointer;">CRMS</span>

  <ng-container *ngIf="roleName === 'ADMINISTRATOR'; else agentNav">
    <button mat-button [routerLink]="['/category']">Category</button>
    <button mat-button [routerLink]="['/booking-report']">Booking Report</button>
    <button mat-button [routerLink]="['/payment-report']">Payment Report</button>
  </ng-container>

  <ng-template #agentNav>
    <ng-container *ngIf="roleName === 'AGENT'; else customerNav">
      <button mat-button [routerLink]="['/add-car']">Add Car</button>
      <button mat-button [routerLink]="['/get-bookings']">Bookings</button>
    </ng-container>

    <ng-template #customerNav>
      <ng-container *ngIf="roleName === 'CUSTOMER'">
        <button mat-button [routerLink]="['/cars']">Book Car</button>
      </ng-container>
    </ng-template>
  </ng-template>

  <span class="spacer"></span>

  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</mat-toolbar>
