<div class="container my-5 p-4 rounded shadow-lg custom-container">
  <h5 class="mb-3 text-dark">Submitted Car Details:</h5>

  <div *ngIf="showError" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Filter Input -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by Make, Model, or Registration Number"
      [(ngModel)]="filterText"
      (input)="applyFilter()"
    />
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-orange text-white">
        <tr>
          <th (click)="sortBy('make')">Make</th>
          <th (click)="sortBy('model')">Model</th>
          <th (click)="sortBy('status')">Status</th>
          <th (click)="sortBy('category.name')">Category</th>
          <th (click)="sortBy('manufactureYear')">Manufacture Year</th>
          <th (click)="sortBy('registrationNumber')">Registration Number</th>
          <th (click)="sortBy('rentalRatePerDay')">Rental Rate Per Day</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of filteredCarList">
          <td>{{ car.make }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.status }}</td>
          <td>{{ car.category.name }}</td>
          <td>{{ car.manufactureYear }}</td>
          <td>{{ car.registrationNumber }}</td>
          <td>{{ car.rentalRatePerDay }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editCar(car)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
