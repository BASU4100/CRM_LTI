<div class="login-wrapper">
  <!-- Left Side - Image with Text -->
  <div class="left-panel">
    <div class="overlay-text">Welcome to Rental_gears</div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="right-panel">
    <mat-card class="login-card">
      <h2 class="mat-headline text-center text-primary">Login</h2>

      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" placeholder="Enter username">
          <mat-error *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched">
            Username is required.
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="password" placeholder="Enter password">
          <mat-error *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="full-width" [disabled]="itemForm.invalid">
          Sign In
        </button>
      </form>

      <!-- Error Message -->
      <mat-error *ngIf="showError" class="text-center mt-3">
        {{ errorMessage }}
      </mat-error>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <p class="mat-caption">Don't have an account?</p>
        <a href="javascript:void(0)" (click)="registration()" class="mat-body-2">Register Now</a>
      </div>
    </mat-card>
  </div>
</div>
