<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Login</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    .bg-full {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1493238792000-8113da705763?auto=format&fit=crop&w=2070&q=80')
                  center/cover no-repeat fixed;
      height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .form-control, .input-group-text {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }
    .form-control::placeholder { color: rgba(255,255,255,0.7); }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.25);
      color: white;
    }
    .btn-primary {
      background: #5e72e4;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #4a5fd1;
    }
    .text-light { color: rgba(255,255,255,0.9) !important; }
    .invalid-feedback { color: #ff6b6b; font-size: 0.875rem; }
  </style>
</head>
<body>

<div class="bg-full d-flex align-items-center justify-content-end p-3 p-md-5">

  <!-- Transparent Glass Login Card (Right Side) -->
  <div class="glass-card p-4 p-md-5" style="max-width: 400px; width: 100%;">
    
    <!-- Title -->
    <div class="text-center mb-4">
      <h2 class="fw-bold text-light">Agent Login</h2>
      <p class="text-light small opacity-75">Sign in to manage rentals</p>
    </div>

    <!-- Error Alert -->
    <div *ngIf="showError" class="alert alert-danger bg-danger bg-opacity-75 text-white border-0 small p-2 mb-3">
      <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label text-light small fw-medium">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-light">
            <i class="bi bi-person"></i>
          </span>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Enter your username"
            [class.is-invalid]="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
          />
        </div>
        <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
             class="invalid-feedback">
          Username is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="form-label text-light small fw-medium">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-light">
            <i class="bi bi-lock"></i>
          </span>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="itemForm.get('password')?.invalid && itemForm.get('password')?.touched"
          />
        </div>
        <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched"
             class="invalid-feedback">
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="itemForm.invalid"
      >
        Sign In
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-4">
      <p class="text-light small mb-1 opacity-75">Don't have an account?</p>
      <a href="javascript:void(0)"
         class="text-white text-decoration-none fw-medium small"
         (click)="registration()">
        Register Now
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
