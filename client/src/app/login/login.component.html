<div class="d-flex split-wrapper">

  <!-- Left Side - Image & Branding (Hidden on <lg) -->
  <div class="col-lg-7 d-none d-lg-flex flex-column justify-content-center align-items-center text-white img-col p-5">
    <h1 class="display-5 fw-bold mb-3">Welcome to WECP</h1>
    <p class="lead mb-4">Premium Car Rental Management System</p>

    <div class="row g-3 text-center w-75">
      <div class="col-4">
        <div class="bg-white bg-opacity-25 rounded-3 p-3">
          <i class="bi bi-car-front-fill fs-3"></i>
          <small class="d-block mt-1">Modern Fleet</small>
        </div>
      </div>
      <div class="col-4">
        <div class="bg-white bg-opacity-25 rounded-3 p-3">
          <i class="bi bi-clock-history fs-3"></i>
          <small class="d-block mt-1">Real-time Booking</small>
        </div>
      </div>
      <div class="col-4">
        <div class="bg-white bg-opacity-25 rounded-3 p-3">
          <i class="bi bi-shield-check fs-3"></i>
          <small class="d-block mt-1">Secure & Reliable</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="col-lg-5 d-flex align-items-center justify-content-center bg-white p-4">
    <div class="login-card">

      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Login</h2>
        <!-- <p class="text-muted small">Access your dashboard</p> -->
      </div>

      <!-- Error Alert -->
      <div *ngIf="showError" class="alert alert-danger small p-2 mb-3 text-center">
        {{ errorMessage }}
      </div>

      <!-- Login Form -->
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" novalidate>

        <!-- Username Field -->
        <div class="mb-3">
          <label class="form-label small fw-medium">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Enter username"
              [class.is-invalid]="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
            >
          </div>
          <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
               class="text-danger small mt-1">
            Username is required.
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label class="form-label small fw-medium">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
              [class.is-invalid]="itemForm.get('password')?.invalid && itemForm.get('password')?.touched"
            >
          </div>
          <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched"
               class="text-danger small mt-1">
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="itemForm.invalid">
          Sign In
        </button>
      </form>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <p class="text-muted small mb-1">Don't have an account?</p>
        <a href="javascript:void(0)"
           class="text-primary text-decoration-none fw-medium small"
           (click)="registration()">
          Register Now
        </a>
      </div>

    </div>
  </div>
</div>
