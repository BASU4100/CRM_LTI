<div class="login-wrapper">
  <!-- Left Side - Image with Text -->
  <div class="left-panel">
  </div>
  <div class="login-container">
    <div class="login-card">
      <h1>Login</h1>

      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" placeholder="Username" />
          <mat-error *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="password" placeholder="Password" />
          <mat-error *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>



        <button mat-raised-button color="primary" class="sign-in-btn" [disabled]="itemForm.invalid">
          Sign in
        </button>


        <div class="register-section">
          <p>Dont have an account yet?
            <a href="javascript:void(0)" (click)="registration()">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>


  <!-- Error Message -->
  <mat-error *ngIf="showError" class="text-center mt-3">
    {{ errorMessage }}
  </mat-error>
</div>
