<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Agent Login</h2>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Enter your username"
          formControlName="username"
          [class.is-invalid]="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
        />
        <div
          *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
          class="invalid-feedback"
        >
          Username is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          formControlName="password"
          [class.is-invalid]="itemForm.get('password')?.invalid && itemForm.get('password')?.touched"
        />
        <div
          *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched"
          class="invalid-feedback"
        >
          Password is required.
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">
          Login
        </button>
        <button type="button" class="btn btn-link" (click)="registration()">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
