<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RentalGears Dashboard</title>
 
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 
  <style>
    :root {
      --mantis-primary: #673ab7;
      --mantis-primary-600: #5e35b1;
      --mantis-bg: #f6f7fb;
      --mantis-surface: #ffffff;
      --mantis-muted: #6b7280;
      --mantis-success: #2e7d32;
      --mantis-warning: #f59e0b;
      --mantis-danger: #d32f2f;
      --mantis-elevation: 0 4px 14px rgba(0,0,0,0.06), 0 2px 6px rgba(0,0,0,0.04);
      --sidebar-width: 260px;
    }
 
    body {
      font-family: "Roboto", system-ui, -apple-system, Segoe UI, Helvetica, Arial;
      background: var(--mantis-bg);
    }
 
    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: var(--sidebar-width);
      background: var(--mantis-surface);
      border-right: 1px solid #eef0f4;
      z-index: 1040;
      padding: 1rem 0.75rem;
      overflow-y: auto;
    }
 
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.25rem;
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--mantis-primary);
    }
 
    .nav-aside .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #374151;
      border-radius: 0.6rem;
      padding: 0.55rem 0.75rem;
      font-weight: 500;
    }
 
    .nav-aside .nav-link:hover {
      background: #f3f0ff;
      color: var(--mantis-primary);
    }
 
    .nav-aside .nav-link.active {
      background: #ede7ff;
      color: var(--mantis-primary);
    }
 
    /* Appbar Styles */
    .appbar {
      position: fixed;
      left: var(--sidebar-width);
      right: 0;
      top: 0;
      height: 64px;
      background: var(--mantis-surface);
      border-bottom: 1px solid #eef0f4;
      display: flex;
      align-items: center;
      padding: 0 0.75rem;
      z-index: 1030;
    }
 
    /* Content Area */
    .content {
      margin-left: var(--sidebar-width);
      padding: calc(64px + 1.25rem) 1.25rem 2rem;
    }
 
    /* Cards and Tiles */
    .elev-card {
      background: var(--mantis-surface);
      border: 1px solid #eef0f4;
      border-radius: 1rem;
      box-shadow: var(--mantis-elevation);
    }
 
    .tile {
      padding: 1rem 1.1rem;
    }
 
    /* Status Badges */
    .badge-paid {
      background: rgba(46,125,50,.1);
      color: var(--mantis-success);
    }
 
    .badge-pending {
      background: rgba(245,158,11,.12);
      color: var(--mantis-warning);
    }
 
    .badge-failed {
      background: rgba(211,47,47,.12);
      color: var(--mantis-danger);
    }
 
    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.25s ease;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .appbar {
        left: 0;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <span class="material-icons">directions_car</span>
      RentalGears
    </div>
    <nav class="nav flex-column nav-aside">
      <a class="nav-link active" href="/dashboard">
        <span class="material-icons">dashboard</span> Dashboard
      </a>
      <a class="nav-link" href="/payments">
        <span class="material-icons">payments</span> Payments
      </a>
      <a class="nav-link" href="/cars">
        <span class="material-icons">directions_car</span> Cars
      </a>
      <a class="nav-link" href="/customers">
        <span class="material-icons">people</span> Customers
      </a>
      <a class="nav-link" href="/reports">
        <span class="material-icons">bar_chart</span> Reports
      </a>
    </nav>
  </aside>
 
  <!-- Main Content -->
  <main class="content">
    <div class="row g-3">
      <!-- Stats Cards -->
      <div class="col-12 col-sm-6 col-xl-3">
        <div class="elev-card tile">
          <!-- Content will be populated dynamically -->
        </div>
      </div>
      <!-- More stat cards... -->
    </div>
 
    <!-- Recent Payments Table -->
    <div class="elev-card table-card mt-4">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Car</th>
              <th>Payment Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table content will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
  <script>
    // Sidebar toggle
    document.getElementById('btnToggleSidebar')?.addEventListener('click', () => {
      document.getElementById('sidebar')?.classList.toggle('show');
    });
  </script>
</body>
</html>
