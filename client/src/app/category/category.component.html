<mat-card class="mat-elevation-z4">
  <mat-card-title class="text-center mb-4">{{updateId ? 'Update' : 'Create'}} Category</mat-card-title>

  <!-- Success/Error Messages -->
  <mat-card *ngIf="showMessage" class="mat-elevation-z2" style="background-color: #e8f5e9; color: #2e7d32;">
    {{ responseMessage }}
  </mat-card>

  <mat-card *ngIf="showError" class="mat-elevation-z2" style="background-color: #ffebee; color: #c62828;">
    {{ errorMessage }}
  </mat-card>

  <!-- Category Form -->
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <!-- Category Name -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" autocomplete="off" />
      <mat-error *ngIf="itemForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
      <mat-error *ngIf="itemForm.get('name')?.hasError('minlength')">
        Name must be at least 3 characters long.
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" autocomplete="off" />
      <mat-error *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched">
        Description is required.
      </mat-error>
    </mat-form-field>

    <!-- Base Rate -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Base Rate</mat-label>
      <input matInput type="number" formControlName="baseRate" autocomplete="off" />
      <mat-error *ngIf="itemForm.get('baseRate')?.hasError('required')">
        Base rate is required.
      </mat-error>
      <mat-error *ngIf="itemForm.get('baseRate')?.hasError('pattern')">
        Base rate must be a valid number.
      </mat-error>
      <mat-error *ngIf="itemForm.get('baseRate')?.hasError('min')">
        Base rate must be at least 2000.
      </mat-error>
    </mat-form-field>

    <!-- Buttons Row -->
    <div class="button-row">
      <!-- Cancel Button (Left) -->
      <button mat-raised-button color="warn" (click)="onCancel()" type="button">
        Cancel
      </button>
    
      <!-- Submit Button (Right) -->
      <button mat-raised-button color="primary" type="submit" [disabled]="itemForm.invalid">
        {{ updateId ? 'Update Category' : 'Submit' }}
      </button>
    </div>

  </form>
</mat-card>
